<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla7</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <form id="search-city">
            <input
              id="search-city-input"
              type="text"
              placeholder="Enter a city"
            />
            <button type="submit" class="search-button">Search</button>
            <button id="current-button" value="Current">Current</button>
          </form>
          <br />
          <h2><span id="city">Kielce </span> Weather Forecast</h2>
          <h3 id="date">Monday 12:00</h3>
          <h4 id="description">sunny</h4>
          <div class="row">
            <div class="col-6">
              <div class="weather-icon">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span class="temp" id="temp-now">25</span>
                <span class="temp-unit" id="temp-unit1">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="farenheit-link">°F</a></span
                >
                <div>feels like: <span id="real-feel"> 20 </span>
                <span class="temp-unit" id="temp-unit">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="farenheit-link">°F</a></span
                ></div>
              </div>
            </div>
            <div class="col-6">
              <div>Pressure: <span id="pressure"> 5 </span> hPa</div>
              <div>Humidity: <span id="humidity"> 80 </span> %</div>
              <div>Wind: <span id="wind">5 </span> km/h</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span style="font-size: 3em">☁️</span>25<span class="temp-unit" id="temp-unit">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="farenheit-link">°F</a></span
                ><br />
              Tuesday
            </div>

            <div class="col">
              <span style="font-size: 3em">🌧️</span>18<span class="temp-unit" id="temp-unit">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="farenheit-link">°F</a></span
                ><br />
              Wednesday
            </div>

            <div class="col">
              <span style="font-size: 3em">🌤️</span>21<span class="temp-unit" id="temp-unit">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="farenheit-link">°F</a></span
                ><br />
              Thursday
            </div>

            <div class="col">
              <span style="font-size: 3em">🌤️</span>23<span class="temp-unit" id="temp-unit">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="farenheit-link">°F</a></span
                ><br />
              Friday
            </div>

            <div class="col">
              <span style="font-size: 3em">☀️</span>30<span class="temp-unit" id="temp-unit">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="farenheit-link">°F</a></span
                ><br />
              Saturday
            </div>
          </div>
          <br>
      <p><span="small"><a
          href="https://github.com/Marta-Swier/vanilla-project-marta"
          target="_blank"
          >Open-source code
        </a>
        by Marta Świerczyńska
      </span></p>
      </div>
      </div>
      </body>
      <script src="src/index.js"></script>
  </body>
</html>
